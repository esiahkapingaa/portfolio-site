<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map - Stamen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1jv7Q+o8kB1mM0JTdZyLFt2gR5I1j3sXhZ+6Ck/k=" crossorigin=""></script>
  <style>
    #map { height: 600px; width: 100%; background: #eee; }
  </style>
</head>
<body>
<h2>Stamen Toner Lite Map</h2>
<div id="map"></div>
<script>
  const map = L.map('map').setView([20,0], 2);

  L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com/">Stamen Design</a>, ' +
                 '<a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    subdomains: 'abcd',
    maxZoom: 20
  }).addTo(map);

  // sample marker
  L.marker([20,0]).addTo(map).bindPopup('Center of the map').openPopup();
</script>
</body>
</html>
