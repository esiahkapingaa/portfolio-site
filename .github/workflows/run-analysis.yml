name: Run R analysis and save outputs

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering from GitHub UI

jobs:
  r-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'  # latest stable on Ubuntu, can adjust if needed

      - name: Install dependencies
        run: |
          R -e "install.packages(c('tidyverse', 'janitor', 'lubridate', 'scales'), repos='https://cloud.r-project.org')"

      - name: Run analysis script
        run: Rscript analysis.R

      - name: Upload outputs
        uses: actions/upload-artifact@v3
        with:
          name: analysis-outputs
          path: |
            ssa_trend.png
            ssa_rankings.png
            ssa_gdp_vs_u5mr.png
            mortality_cleaned.csv
