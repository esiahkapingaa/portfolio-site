name: Run R analysis and save outputs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  r-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse", "janitor", "lubridate", "scales"), repos="https://cloud.r-project.org")'

      - name: Run analysis script
        run: Rscript analysis.R

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-outputs
          path: |
            cleaned_data/*.csv
